<!DOCTYPE html>
<html>
<head>
    <title>Submit Obituary</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #28a745;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

    </style>
</head>
<body>
    <h1>Submit Obituary</h1>
    <form method="POST" action="/submit_obituary" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="date_of_birth" required><br>
        <label for="dod">Date of Death:</label>
        <input type="date" id="dod" name="date_of_death" required><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>
        <button type="submit">Submit</button>
    </form>
    <script>
        function validateForm() {
            // Add form validation if needed
            return true;
        }
    </script>
</body>
</html>
